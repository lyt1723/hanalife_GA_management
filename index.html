<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>하나생명 GA 업무지원</title>
    <style>
        :root { --hana-teal: #008485; }
        body { font-family: 'Malgun Gothic', 'Apple SD Gothic Neo', sans-serif; background-color: #f2f5f5; margin: 0; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        .container { width: 100%; max-width: 500px; text-align: center; background: white; padding: 45px 15px; border-radius: 30px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); margin-top: 20px; box-sizing: border-box; }
        
        h1 { color: #111; font-size: 2.5rem; font-weight: 900; margin-bottom: 12px; letter-spacing: -1.2px; white-space: nowrap; word-break: keep-all; line-height: 1.2; }
        .sub-title { color: var(--hana-teal); font-size: 0.9rem; font-weight: bold; margin-bottom: 35px; opacity: 0.9; line-height: 1.5; }
        .sub-title br { display: none; }

        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; } 
        .btn { 
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            background: #fff; border: 2.2px solid var(--hana-teal); color: #222;
            padding: 22px 5px; border-radius: 20px; text-decoration: none;
            transition: all 0.2s ease; box-shadow: 0 4px 10px rgba(0,132,133,0.05);
            cursor: pointer;
        }
        .btn:hover { background: #f9ffff; }
        .btn:active { background: var(--hana-teal); color: #fff; transform: scale(0.94); }
        .name { font-size: 1.15rem; font-weight: 800; margin-bottom: 6px; pointer-events: none; white-space: nowrap; }
        .time { font-size: 0.75rem; color: #777; pointer-events: none; }
        .footer { margin-top: 45px; font-size: 0.8rem; color: #ccc; font-weight: bold; }

        @media screen and (max-width: 480px) {
            h1 { font-size: 1.8rem; }
            .sub-title { font-size: 0.85rem; }
            .sub-title br { display: block; }
            .name { font-size: 0.95rem; }
            .container { padding: 35px 20px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>하나생명 GA 업무지원</h1>
        <div class="sub-title">설계매니저를 선택하시면<br>카카오톡으로 연결됩니다.</div>
        <div id="manager-grid" class="grid"></div>
        <div class="footer">© 하나생명보험</div>
    </div>

    <script>
        const managers = [
            { name: "이연택", time: "10:00 ~ 18:00", start: 10, end: 18, id: "zxKd6qDxlPlmA5hprZN010wasVA-", phone: "010-9895-4296" },
            { name: "김용주", time: "09:00 ~ 17:00", start: 9, end: 17, id: "3dIuLgnFeLjoAzoImo8VCIWDMy0-", phone: "010-5165-2902" },
            { name: "정혜정", time: "10:00 ~ 18:00", start: 10, end: 18, id: "qC1IJnDQyg3LmR5Fqsu3cQy4bOI-", phone: "010-4648-5367" },
            { name: "강선경", time: "10:00 ~ 18:00", start: 10, end: 18, id: "6oZRL_zBr8P_g0OrZ8TDuEX7w2I-", phone: "010-4360-5454" },
            { name: "강미현", time: "10:00 ~ 18:00", start: 10, end: 18, id: "urnOrSclAEqAdESlnJkudcBnMWY-", phone: "010-6623-1452" }
        ];

        const today = new Date();
        const firstDay = new Date('2026-02-19');
        const diffDays = Math.floor((today - firstDay) / 86400000);
        
        let shift = diffDays % managers.length;
        if (shift < 0) shift += managers.length; 

        const rotatedManagers = [...managers.slice(shift), ...managers.slice(0, shift)];
        const grid = document.getElementById('manager-grid');
        const currentHour = today.getHours();
        const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

        function copyToClipboard(val) {
            const t = document.createElement("textarea");
            document.body.appendChild(t);
            t.value = val;
            t.select();
            document.execCommand('copy');
            document.body.removeChild(t);
        }

        rotatedManagers.forEach(m => {
            const btn = document.createElement('div');
            btn.className = 'btn';
            btn.innerHTML = `<div class="name">${m.name} 설계매니저</div><div class="time">${m.time}</div>`;
            
            btn.onclick = () => {
                if (currentHour < m.start || currentHour >= m.end) {
                    alert("긴급한 사안이 아닌 경우 업무시간 내 연락 부탁 드립니다.");
                }

                if (isMobile) {
                    const scheme = `kakaotalk://pgp/profiles/${m.id}`;
                    const webLink = `https://qr.kakao.com/talk/${m.id}`;
                    
                    location.href = scheme;
                    
                    setTimeout(() => {
                        if (document.hasFocus()) {
                            location.href = webLink;
                        }
                    }, 500);
                } else {
                    copyToClipboard(m.phone);
                    alert(`${m.name} 설계매니저의 연락처가 복사 되었습니다.\n카카오톡에서 친구추가 후 연락 바랍니다.\n\n\n해당 사이트는 모바일 환경에서 사용하시는 것을 권장 드립니다.`);
                    location.href = `kakaotalk://`;
                }
            };
            grid.appendChild(btn);
        });
    </script>
</body>
</html>
