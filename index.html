<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>하나생명 GA 업무지원</title>
    <style>
        :root { --hana-teal: #008485; }
        body { font-family: 'Malgun Gothic', 'Apple SD Gothic Neo', sans-serif; background-color: #f2f5f5; margin: 0; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        .container { width: 100%; max-width: 500px; text-align: center; background: white; padding: 45px 15px; border-radius: 30px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); margin-top: 20px; box-sizing: border-box; }
        h1 { color: #111; font-size: 2.2rem; font-weight: 900; margin-bottom: 12px; letter-spacing: -1.2px; white-space: nowrap; word-break: keep-all; line-height: 1.2; }
        .sub-title { color: var(--hana-teal); font-size: 0.9rem; font-weight: bold; margin-bottom: 35px; opacity: 0.9; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; } 
        .btn { 
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            background: #fff; border: 2.2px solid var(--hana-teal); color: #222;
            padding: 22px 5px; border-radius: 20px; text-decoration: none;
            transition: all 0.2s ease; box-shadow: 0 4px 10px rgba(0,132,133,0.05);
            cursor: pointer;
        }
        .btn:active { background: var(--hana-teal); color: #fff; transform: scale(0.94); }
        .name { font-size: 1.3rem; font-weight: 800; margin-bottom: 6px; pointer-events: none; }
        .time { font-size: 0.75rem; color: #777; pointer-events: none; }
        .footer { margin-top: 45px; font-size: 0.8rem; color: #ccc; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1>하나생명 GA 업무지원</h1>
        <div class="sub-title">설계매니저를 선택하시면 카카오톡 1:1 채팅으로 연결됩니다.</div>
        <div id="manager-grid" class="grid"></div>
        <div class="footer">© 하나생명보험</div>
    </div>

    <script>
        // 1. 매니저 데이터 (qr.kakao.com/talk/ 뒤의 ID 입력)
        const managers = [
            { name: "강미현 매니저", time: "10:00 ~ 18:00", start: 10, end: 18, id: "ID입력" },
            { name: "김용주 매니저", time: "09:00 ~ 17:00", start: 9, end: 17, id: "ID입력" },
            { name: "박승현 매니저", time: "09:00 ~ 17:00", start: 9, end: 17, id: "ID입력" },
            { name: "정혜정 매니저", time: "10:00 ~ 18:00", start: 10, end: 18, id: "ID입력" },
            { name: "강선경 매니저", time: "10:00 ~ 18:00", start: 10, end: 18, id: "ID입력" },
            { name: "이연택 매니저", time: "10:00 ~ 18:00", start: 10, end: 18, id: "zxKd6qDxlPlmA5hprZN010wasVA-" }
        ];

        // 2. 날짜 기준 로테이션 로직 (매일 한 칸씩 움직임)
        const dateSeed = Math.floor(new Date().getTime() / (1000 * 60 * 60 * 24));
        const shift = dateSeed % managers.length;
        const rotatedManagers = [...managers.slice(shift), ...managers.slice(0, shift)];

        const grid = document.getElementById('manager-grid');
        const currentHour = new Date().getHours();

        rotatedManagers.forEach(m => {
            const btn = document.createElement('div');
            btn.className = 'btn';
            btn.innerHTML = `<div class="name">${m.name}</div><div class="time">${m.time}</div>`;
            
            btn.onclick = () => {
                // 3. 업무 시간 외 안내
                if (currentHour < m.start || currentHour >= m.end) {
                    alert("긴급한 사안이 아닌 경우 업무시간 내 연락 부탁 드립니다.");
                }

                // [해결책] PC 홈페이지 이동을 원천 차단하는 실행 방식
                // kakaotalk://link/ 주소는 PC 카톡 앱을 직접 제어합니다.
                const pcScheme = `kakaotalk://link/talk/profile/${m.id}`;
                const mobileLink = `https://qr.kakao.com/talk/${m.id}`;

                const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

                if (isMobile) {
                    location.href = mobileLink;
                } else {
                    // PC에서 홈페이지로 튕기는 것을 막기 위해 iframe을 사용하거나 직접 호출
                    // 이 방식은 브라우저 상단에 실행 팝업을 띄우고 홈페이지 리다이렉트를 무시합니다.
                    const iframe = document.createElement('iframe');
                    iframe.style.display = 'none';
                    iframe.src = pcScheme;
                    document.body.appendChild(iframe);
                    
                    // 실행 후 iframe 제거
                    setTimeout(() => document.body.removeChild(iframe), 1000);
                }
            };
            grid.appendChild(btn);
        });
    </script>
</body>
</html>
