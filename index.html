<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>하나생명 설계매니저 업무지원</title>
    <style>
        :root { --hana-green: #008485; } /* 하나금융그룹 브랜드 컬러 느낌 */
        body { font-family: 'Pretendard', sans-serif; background-color: #f5f7f8; margin: 0; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        .header { text-align: center; margin-bottom: 30px; margin-top: 20px; }
        .header h1 { font-size: 1.5rem; color: #333; margin-bottom: 10px; }
        .header p { color: #666; font-size: 0.9rem; }
        
        .grid-container { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; width: 100%; max-width: 400px; }
        
        .manager-btn {
            background: white; border: 2px solid var(--hana-green); color: var(--hana-green);
            padding: 20px 10px; border-radius: 12px; text-decoration: none; text-align: center;
            font-weight: bold; font-size: 1.1rem; transition: all 0.2s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05); display: flex; flex-direction: column; align-items: center;
        }
        .manager-btn:active { transform: scale(0.95); background-color: var(--hana-green); color: white; }
        .manager-btn span { font-size: 0.8rem; margin-bottom: 5px; opacity: 0.8; }
        
        .footer { margin-top: 40px; font-size: 0.8rem; color: #999; }
    </style>
</head>
<body>

    <div class="header">
        <h1>하나생명 설계매니저</h1>
        <p>상담하실 매니저를 선택해 주세요</p>
    </div>

    <div class="grid-container">
        <a href="https://open.kakao.com/..." class="manager-btn"><span>설계매니저</span>김하나</a>
        <a href="https://open.kakao.com/..." class="manager-btn"><span>설계매니저</span>이두나</a>
        <a href="https://open.kakao.com/..." class="manager-btn"><span>설계매니저</span>박세나</a>
        <a href="https://open.kakao.com/..." class="manager-btn"><span>설계매니저</span>최네나</a>
        <a href="https://open.kakao.com/..." class="manager-btn"><span>설계매니저</span>정다나</a>
        <a href="https://open.kakao.com/..." class="manager-btn"><span>설계매니저</span>조아라</a>
    </div>

    <div class="footer">
        © 하나생명 업무지원 서비스
    </div>

</body>
</html>
